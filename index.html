<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        Rock-Paper-Scissors
    </div>
    <div class="gamedisplay">
        <div id="userdisplay">?</div>
        <div id="computerdisplay">?</div>
    </div>
    <div class="names">
        <p>User</p>
        <p>Comp</p>
    </div>

    <div class="points">
        <p id="userpoints">0</p>
        <p id="comppoints">0</p>
    </div>

    <div id="statement">
        Choose your weapon...
    </div>

    <div class ="Buttons">
        <button id="rock" onclick="gameRound('rock')"><span>✊</span></button>
        <button id="paper" onclick="gameRound('paper')"><span>✋</span></button>
        <button id="scissors" onclick="gameRound('scissors')"><span>✌️</span></button>
    </div>


   

</body>

</html>
